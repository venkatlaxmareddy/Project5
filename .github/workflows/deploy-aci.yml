name: Build & Deploy to ACI

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/project5:latest

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container Instances
        run: |
          az container delete \
            --resource-group project5-rg \
            --name project5-instance \
            --yes || echo "No existing container found"

          az container create \
            --resource-group project5-rg \
            --name project5-instance \
            --image ${{ secrets.DOCKERHUB_USERNAME }}/project5:latest \
            --dns-name-label project5-demo123 \
            --ports 8080 \
            --os-type Linux \
            --cpu 1 \
            --memory 1 \
            --registry-login-server index.docker.io \
            --registry-username ${{ secrets.DOCKERHUB_USERNAME }} \
            --registry-password ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Show deployed container FQDN
        run: |
          az container show \
            --resource-group project5-rg \
            --name project5-instance \
            --query ipAddress.fqdn -o tsv

